<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
  </head>
  <body>
    <main class="container">
      <h1>Blackjack</h1>
      <section name="playerOne" class="cardContainer">
        <div class="playingCard">
          <div id="card1-suit" class="cardSuit"></div>
          <div id="card1-number" class="cardNumber"></div>
          <div id="card1-suit2" class="cardSuit-2"></div>
          <div id="card1-number2" class="cardNumber-2"></div>
        </div>
        <div class="playingCard">
          <div id="card2-suit" class="cardSuit"></div>
          <div id="card2-number" class="cardNumber"></div>
          <div id="card2-suit2" class="cardSuit-2"></div>
          <div id="card2-number2" class="cardNumber-2"></div>
        </div>
      </section>
      <section name="playerTwo" class="cardContainer">
        <div class="playingCard">
          <div id="card3-suit" class="cardSuit"></div>
          <div id="card3-number" class="cardNumber"></div>
          <div id="card3-suit2" class="cardSuit-2"></div>
          <div id="card3-number2" class="cardNumber-2"></div>
        </div>
        <div class="playingCard">
          <div id="card4-suit" class="cardSuit"></div>
          <div id="card4-number" class="cardNumber"></div>
          <div id="card4-suit2" class="cardSuit-2"></div>
          <div id="card4-number2" class="cardNumber-2"></div>
        </div>
      </section>
      <section class="controlsContainer">
        <div class="controls-1">
          <div class="displayPlayer">Player One</div>
          <div class="playerScores">Your Total:</div>
          <button class="hit" type="button">Hit</button>
          <button class="stick" type="button">Stick</button>
        </div>
        <div class="controls-1">
          <div class="displayPlayer">Player Two</div>
          <div class="playerScores">Your Total: </div>
          <button class="hit" type="button">Hit</button>
          <button class="stick" type="button">Stick</button>
        </div>
        <div class="displayResult"></div>
        <div class="displayResult"></div>
      </section>
      <div class="instructions">
        <h4>Instructions</h4>
        <p>Click the 'hit' button to be dealt a new card or 'stick' with your current hand.The highest score wins, but if you go over 21 you lose!</p>
      </div>
    </main>
  </body>
</html>
